
    <table>
        <tr>
            <th>Category</th>
            <th>File Name</th>
            <th>Date Created</th>
        </tr>
        {% for document in client_document %}
        <tr>
            <td>
                <a href= '{% url "client_document_detail" id=document.client_document_id %}'>{{ document.category }}</a>
            </td>
            <td>
                {{ document.file_name }}
            </td>
            <td>
               {{ document.date_created }}  
            </td>
        </tr>
        {% endfor %}
    </table>
